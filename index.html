<html>
    <link>
        <meta charset="UTF-8">
        <title>Sketch Classification</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <link rel = "stylesheet" href = "style.css">
        <script src = "main.js"></script>
    </head>
    <body>
        
        <center>
            <div class = "container">
                <div id = "myModal" class = "modal fade">
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                            <h4 class = "modal-title">Sketches</h4>
                        </div>
                        <div class = "modal-body">
                            <img src = "sketch1.png">
                            <img src = "sketch2.png">
                        </div>
                    </div>
                </div>
    
                <h1 id = "title">Quick draw <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button></h1>
                
                <h3 id = "objectName">Object: <span id = "object"></span></h3>
                <h3 id = "accuracyName">Accuracy: <span id = "accuracy"></span></h3>
                <h2 id = "sketchName">Sketch to be drawn: <span id = "sketch">guitar</span></h2>

                <button onclick = "update_sketch()" class = "btn btn-info">Clear</button>

                <div>
                    <h3 id = "scoreName">Score: <span id = "score"></span></h3>
                    <h3 id = "timeName">Time: <span id = "time"></span></h3>
                </div>
            </div>
        </center>

    </body>
</html>
